    <header>
        <h1>
            <a href="index.html" style="color: black; text-decoration: none;">RM Furniture Store</a>

    <div class="container-sm" id="account-container-sm">
        <div class="mb-3">
            <h2>Forgot Password?</h2>
            <br>
            <p>
                Enter the email or phone number you used while creating your account.
            </p>
            <label for="exampleFormControlInput1" class="form-label">New Password</label>
            <input type="password" class="form-control" id="insert-new-password">
            <br>
            <label for="exampleFormControlInput1" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirm-new-password">
            <br>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" id="forgot-password-confirm-btn">Confirm</button>
            </div>
            <br>
            <a href="account.html">Return to account?</a>
        </div>
    </div>
