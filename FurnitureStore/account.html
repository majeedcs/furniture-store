    <div class="container">
        <form id="registerForm">
            <h2>Personal Information</h2>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name:</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" placeholder="example@domain.com" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" id="phone" class="form-control" placeholder="111-111-1111" pattern="^\d{3}-\d{3}-\d{4}$" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmPassword" class="form-label">Confirm Password:</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                </div>
            </div>

            <h2>Address</h2>

            <div class="mb-3">
                <label for="street" class="form-label">Street:</label>
                <input type="text" id="street" class="form-control" placeholder="Street" required>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="apartment" class="form-label">Apartment #:</label>
                    <input type="text" id="apartment" class="form-control" placeholder="Apartment #">
                </div>
                <div class="col-md-6">
                    <label for="postalCode" class="form-label">Postal Code:</label>
                    <input type="text" id="postalCode" class="form-control" placeholder="Postal Code" pattern="^[a-zA-Z]\d[a-zA-Z] \d[a-zA-Z]\d" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="city" class="form-label">City:</label>
                    <input type="text" id="city" class="form-control" placeholder="City" required>
                </div>
                <div class="col-md-6">
                    <label for="province" class="form-label">Province:</label>
                    <input type="text" id="province" class="form-control" placeholder="Province" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <input type="text" id="country" class="form-control" placeholder="Country" required>
            </div>
            <button class="btn btn-success m-2" type="submit">Register</button>
        </form>
